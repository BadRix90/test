<form>
    <textarea #textarea name="message" [(ngModel)]="answerContent" placeholder="Antworten..." class="input-field">
    </textarea>

    <div class="command-section">
        <div class="icon-menu">
            <div class="icon-fixer">
                <input type="file" id="file-upload-answer" name="file-upload-answer" accept="image/*"
                    style="display: none;" (change)="onFileSelected($event)">
                <label for="file-upload-answer">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg"
                        class="add-btn">
                        <path
                            d="M7 14C6.71667 14 6.47933 13.904 6.288 13.712C6.096 13.5207 6 13.2833 6 13V8H1C0.716667 8 0.479 7.904 0.287 7.712C0.0956668 7.52067 0 7.28333 0 7C0 6.71667 0.0956668 6.479 0.287 6.287C0.479 6.09567 0.716667 6 1 6H6V1C6 0.716667 6.096 0.479 6.288 0.287C6.47933 0.0956668 6.71667 0 7 0C7.28333 0 7.521 0.0956668 7.713 0.287C7.90433 0.479 8 0.716667 8 1V6H13C13.2833 6 13.5207 6.09567 13.712 6.287C13.904 6.479 14 6.71667 14 7C14 7.28333 13.904 7.52067 13.712 7.712C13.5207 7.904 13.2833 8 13 8H8V13C8 13.2833 7.90433 13.5207 7.713 13.712C7.521 13.904 7.28333 14 7 14Z"
                            fill="#686868" />
                    </svg>
                </label>
            </div>

            <div class="line"></div>

            <div #emoji class="icon-fixer">
                <svg (click)="showEmojiPicker($event)" width="20" height="20" viewBox="0 0 20 20" fill="none"
                    xmlns="http://www.w3.org/2000/svg" class="emoji-btn">

                        fill="#686868" />
                </svg>
                <emoji-mart class="emoji-responsive" (emojiClick)="addEmoji($event)" *ngIf="viewEmojiPicker"
                    [style]="{ position: 'absolute', top: '-362px', left: '24px', width: '270px' }">
                </emoji-mart>
            </div>

            <div *ngIf="selectedFile" class="image-container" (click)="deselectFile()">
                <img [src]="selectedFile" alt="{{selectedFileName}}">
                <p>{{selectedFileName}}</p>
                <div class="hover-overlay">
                    <span class="close-icon">X</span>
                </div>
            </div>

        </div>

        <svg *ngIf="!isUploading" [attr.disabled]="isUploading ? '' : null" (click)="onSubmit(answerContent)"
            id="send-message-btn" type="submit" width="23" height="20" viewBox="0 0 23 20" fill="none"
            xmlns="http://www.w3.org/2000/svg" class="send-btn">
            <path
                d="M2.5 19.2811C2.08333 19.4478 1.6875 19.4111 1.3125 19.1711C0.9375 18.932 0.75 18.5832 0.75 18.1249V13.4686C0.75 13.177 0.833333 12.9166 1 12.6874C1.16667 12.4582 1.39583 12.3124 1.6875 12.2499L10.75 9.99989L1.6875 7.74989C1.39583 7.68739 1.16667 7.54155 1 7.31239C0.833333 7.08322 0.75 6.8228 0.75 6.53114V1.87489C0.75 1.41655 0.9375 1.06739 1.3125 0.827386C1.6875 0.58822 2.08333 0.551969 2.5 0.718636L21.75 8.84364C22.2708 9.0728 22.5312 9.45822 22.5312 9.99989C22.5312 10.5416 22.2708 10.927 21.75 11.1561L2.5 19.2811Z"
                fill="#444DF2" />
        </svg>
        <div *ngIf="isUploading" class="loading-spinner"></div>
    </div>
</form>
